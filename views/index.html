<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <meta name="keywords" content="gerenciamento de tarefas, gamificação, produtividade, automatização, gestão de projetos, organização, acompanhamento de progresso, lembretes de prazos">
  
  <meta name="description" content="Aumente sua produtividade de maneira divertida e motivadora com nosso site de gerenciamento de tarefas com gamificação. Defina metas, receba recompensas e automatize tarefas repetitivas para se concentrar no que é mais importante. Experimente agora mesmo e transforme sua rotina de trabalho!"> 
  
    <title>TaskEase - Página Inicial</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<!-- Estilos personalizados -->
	<style type="text/css">
		.icon {
			font-size: 20px;
			color: #000;
			margin: 0 5px;
			cursor: pointer;
		}
		.delete {
			color: red;
		}
  </style>
    <link rel="stylesheet" href="../static/css/index.css">
  <link rel="icon" type="image/png" href="../logo.png"/>

</head>
<body>
    <header>
        <h1>TaskEase</h1>
        <nav>
            <p><strong class="coins"><span>10</span> Moedas</strong></p>
             <i class="fa fa-bars sidebar-icon"></i>
	<div class="sidebar">
		<i class="fa fa-times close-btn"></i>
		<h2>Menu</h2>
		<p onclick="Sair()">Sair</p>
		<p onclick="ApagarConta()">Apagar conta</p>
		<p onclick="window.location.href='/settings'">Configurações</p>
		
  </div>
        </nav>
    </header>
    <main>
        <h2>Criar Tarefa</h2>
        <div class="form-g">
            <label for="">Nome da tarefa</label>
            <input type="text" id="name-task">
        </div>
        <div class="form-g">
            <label for="">Descrição da Tarefa</label>
            <input type="text" id="description-task">
        </div>
        <div class="form-g">
            <label for="">Conclusão</label>
            <input type="date" id="conclusao">
        </div>
        <button onclick="CriarTarefa()">Criar Tarefa</button>
    </main>
    <main class="list-todo">
        <h2>Lista de Tarefas</h2>
        <button onclick="deleteAllTask()">Excluir Tudo</button>
      <div class="list">
   
        </div>
    </main>
    
    <main class="days">
      <h2>Dias mais produtivos:</h2>
      
    </main>

    <script src="../static/js/index.js"></script>
